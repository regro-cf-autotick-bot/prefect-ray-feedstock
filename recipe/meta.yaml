{% set name = "prefect-ray" %}
{% set version = "0.2.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bd041b0e67004565e2731932f9416ff358ad105bfd0de7839cf8f9982eb75c82

build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv --no-deps
  noarch: python

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - prefect >=2.8.2
    - ray-core
    - python >={{ python_min }}

test:
  imports:
    - prefect_ray
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check

about:
  home: https://github.com/PrefectHQ/prefect-ray
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Prefect integrations with the Ray execution framework.
  doc_url: https://prefecthq.github.io/prefect-ray/
  dev_url: https://github.com/PrefectHQ/prefect-ray

extra:
  recipe-maintainers:
    - madkinsz
    - desertaxle
    - ahuang11
